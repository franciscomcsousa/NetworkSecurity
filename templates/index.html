<!DOCTYPE html>
<html>
  <head>
    <title>The Cork</title>
  </head>
  <body>
      <form action="/" method="post">
          <input name="name" placeholder="Username">
          <input name="post" placeholder="Post Content">
          <input type="submit" value="Submit">
      </form>
      {% for post in posts %}
          <div> {{ post[1] + ': ' + post[2] }}</div>
      {% endfor %}
      <p>
        <button type="button" onclick="window.location.href='/register'">Register</button>
        <button type="button" onclick="window.location.href='/login'">Login</button>
        <button type="button" onclick="window.location.href='/gift_cards'">Create Gift Cards</button>
        <button type="button" onclick="window.location.href='/redeem_cards'">Redeem Gift Cards</button>
        <button type="button" onclick="window.location.href='/logout'">Logout</button>
      </p>
  </body>
